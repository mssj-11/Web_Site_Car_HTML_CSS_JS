<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Web Cars</title>
</head>
<body>
    
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#popular-cars" class="navbar-link">Popular Cars</a>
      <a href="#image-gallery" class="navbar-link">Image Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Amazing Cars</h1>
        <img src="https://th.bing.com/th/id/R.7d0bd1aa59f6b050e59da3159ee4111a?rik=ABBLKknQdXXcNg&pid=ImgRaw&r=0" class="section-1-img" />
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="popular-cars">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Mustang Rocket</h2>
            <img src="https://th.bing.com/th/id/R.767501dbbe9a3af2efdd7b81e51881cb?rik=nWiSPYHinyVlyg&pid=ImgRaw&r=0" class="card-img" />
            <h3 class="car-price">$ 689,999</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Porsche 911 GT3</h2>
            <img src="https://images.caricos.com/p/porsche/2022_porsche_911_gt3/images/2560x1440/2022_porsche_911_gt3_58_2560x1440.jpg" class="card-img" />
            <h3 class="car-price">$ 3,228,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Lamborghini Huracan EVO</h2>
            <img src="https://s1.1zoom.me/b5560/298/Lamborghini_2019_Huracan_EVO_Spyder_Yellow_green_561766_1920x1080.jpg" class="card-img" />
            <h3 class="car-price">$ 5,315,880</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Ferrari Novitec Rosso</h2>
            <img src="https://th.bing.com/th/id/OIP.YY6ryBBKrEbOKW5ohT3N1wHaEL?pid=ImgDet&rs=1" class="card-img" />
            <h3 class="car-price">$ 3,650,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->


    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="https://th.bing.com/th/id/R.5c08fa8f95bfb3a9f3f772065ace50cd?rik=HpGlspgjs0IX9g&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f2%2fYellow-Camaro-PNG-Free-Download.png&ehk=mL%2fZaUI5LSQMKhN8PQaggAdaS0gPLK48yXiqyuMRoHw%3d&risl=&pid=ImgRaw&r=0" class="gallery-img-1" />
          <img src="https://th.bing.com/th/id/R.eb8a692d347f8d9b1c3412225fe70be6?rik=Gx1Urypuee3c%2fw&pid=ImgRaw&r=0" class="gallery-img-2" />
          <img src="https://th.bing.com/th/id/R.7ea7252d13dabfdd2ea16f68bc2272b5?rik=9GSwE%2b3yOz6VFQ&riu=http%3a%2f%2fdata.3dtuning.com%2ftun%2f2xOrrH4-MX.png&ehk=I%2bHF1GwcFRbJOzgQl88ty9I%2fvwwXoKJZeAJdSBViZ48%3d&risl=&pid=ImgRaw&r=0" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="https://th.bing.com/th/id/R.ff20f828291efdd0cc99219e928fa61b?rik=DoeRdn%2bvmA%2fMIA&pid=ImgRaw&r=0" class="gallery-img-1" />
          <img src="https://th.bing.com/th/id/R.cdadd3923b3a9e72b865e7985e67d928?rik=%2ba4rrqLiq0mtyQ&pid=ImgRaw&r=0" class="gallery-img-2" />
          <img src="https://th.bing.com/th/id/R.e20f4670b7a11a2d75c9c463f30baa94?rik=HeYJocOTiqJ%2bpA&pid=ImgRaw&r=0" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">Copyright &copy; 2022 - MSS All Rights Reserved</p>
      </section>
    </div>
    <!-- End of Section 5 -->
  <script src="./js/script.js"></script>
</body>
</html>
